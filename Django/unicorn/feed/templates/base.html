<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title>
</head>
<body>
    <div><a href="http://127.0.0.1:8000/">Homepage</a>
    <div class="products">
        <a href="http://127.0.0.1:8000/products">My shoplist</a>
